<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I SEE YOU</title>
    <style>
        /* 设置背景图片，覆盖整个页面 */
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* 视窗高度 */
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('pic/innocent time.png'); /* 替换为你的背景图路径 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }

        /* 添加半透明黑色遮罩 */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* 黑色遮罩，50% 透明度 */
            z-index: 1; /* 确保它位于背景图片之上 */
        }

        /* 设置文字样式 */
        .centered-text {
            color: white;
            font-size: 3em;
            font-family: Arial, sans-serif;
            text-align: center;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            z-index: 2; /* 确保文字显示在遮罩之上 */
            position: relative;
        }

        /* 链接的默认样式 */
        .centered-text a {
            color: lightblue; /* 链接文字也是白色 */
            text-decoration: none; /* 去掉默认的下划线 */
        }

        /* 鼠标悬停时链接的效果 */
        .centered-text a:hover {
            text-decoration: underline; /* 鼠标悬停时显示下划线 */
        }
    </style>
</head>
<body>

    <!-- 中心显示的白色文字，包含链接 -->
    <div class="centered-text">
        Welcome to <a href="http://121.36.18.167:5244" target="_blank">"Xu-xu"</a>
    </div>

</body>
</html>
